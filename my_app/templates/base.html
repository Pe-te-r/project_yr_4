<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SHA Kenya{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='images/sha-removebg-preview.png') }}" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md pe-5 fixed-top navbar-dark bg-success">
    <a href="#" class="navbar-brand">
      <img src="{{ url_for('static', filename='images/sha_logo.svg') }}" alt="SHA Logo" style="height: 40px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <button class="btn btn-success btn-sm"><a class="nav-link" href="#home">Home</a></button>
        </li>
        <li class="nav-item">
          <button class="btn btn-success btn-sm"><a class="nav-link" href="#overview">Overview</a></button>   
        </li>
        <li class="nav-item">
          <button class="btn btn-success btn-sm"><a class="nav-link" href="#">FAQs</a></button>  
        </li>
        <li class="nav-item">
          <button class="btn btn-success btn-sm"><a class="nav-link" href="#">Resources</a></button>   
        </li>
        <li class="nav-item">
          <button class="btn btn-success btn-sm"><a class="nav-link" href="#">eContracting</a></button>
        </li>
        <!-- DropDown -->
        <li class="nav-item dropdown">
          <button class="btn btn-success nav-link dropdown-toggle" data-bs-toggle="dropdown" type="button">Register</button>
          <ul class="dropdown-menu bg-success">
            <li><a href="{{ url_for('auth.register') }}" class="text-dark dropdown-item">Register Individual</a></li>
            <li><a href="{{ url_for('auth.register') }}" class="text-dark dropdown-item nav-link">Register Employee</a></li>
            <li><a href="#" class="text-dark dropdown-item nav-link">Assisted Registration</a></li>
          </ul>
        </li>
        <!-- End of DropDown -->
        <li class="nav-item">
          <button class="btn btn-success btn-sm"><a class="nav-link" href="{{ url_for('auth.login') }}">Sign In</a></button>
        </li>
      </ul>
    </div>
  </nav>
  <!-- END OF NAVBAR -->

  <!-- Content Block -->
  {% block content %}{% endblock %}

  <!-- FOOTER -->
  <footer class="container-fluid bg-success text-light mt-5">
    <div class="row p-4">
      <div class="col-4 ps-3">
        <h4>Email:</h4>
        <p>Talk to us.</p>
        <a href="mailto:info@sha.go.ke" class="text-info">info@sha.go.ke</a>
      </div>
      <div class="col-4">
        <h4>Visit Us:</h4>
        <p>Physical Assistance</p>
        <p class="text-info">SHA Building, Community Area, Ragati Road</p>
      </div>
      <div class="col-4 pe-3">
        <h4>Call Us:</h4>
        <p>24/7</p>
        <p>Telephone Number: <span class="text-info">0800720601</span></p>
      </div>
    </div>
  </footer>
  <!-- END OF FOOTER -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
